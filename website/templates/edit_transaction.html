{% extends "base.html" %}
{% block title %}Edit Transaction{% endblock %}
{% block content %}
<div class="container mt-4">
  <h1>Edit Transaction</h1>
  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" name="description" value="{{ transaction.description }}" required>
    </div>
    <div class="mb-3">
      <label for="value" class="form-label">Value (in cents)</label>
      <input type="number" class="form-control" id="value" name="value" value="{{ transaction.value }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('views.manage_child',  child_id=transaction.child_id)}}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
