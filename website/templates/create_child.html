{% extends "base.html" %} {% block title %}Create Child{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Create Child</h3>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="dob">DOB</label>
    <input
      type="date"
      class="form-control"
      id="date"
      name="date"
      placeholder="Enter DOB"
    />
  </div>
  <div class="form-row">
    <label for="balance">Starting Balance</label>
    <input type="number"
    value="0"
    min="0"
    step="0.01"
    data-number-to-fixed="2" 
    data-number-stepfactor="100" 
    class="form-control" 
    id="balance" 
    name="balance" 
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
