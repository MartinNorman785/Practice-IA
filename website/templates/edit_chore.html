{% extends "base.html" %}
{% block title %}Edit Chore{% endblock %}
{% block content %}
<div class="container mt-4">
  <h1>Edit Chore</h1>
  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ chore.name }}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" required>{{ chore.description }}</textarea>
    </div>
    <div class="mb-3">
      <label for="value" class="form-label">Value (in cents)</label>
      <input type="number" class="form-control" id="value" name="value" value="{{ chore.value }}" required>
    </div>
    <div class="mb-3">
      <label for="recurrence_type" class="form-label">Recurrence Type</label>
      <select class="form-select" id="recurrence_type" name="recurrence_type" required>
        <option value="None" {% if chore.recurring == 'None' %}selected{% endif %}>None</option>
        <option value="Daily" {% if chore.recurring == 'Daily' %}selected{% endif %}>Daily</option>
        <option value="Weekly" {% if chore.recurring == 'Weekly' %}selected{% endif %}>Weekly</option>
        <option value="Monthly" {% if chore.recurring == 'Monthly' %}selected{% endif %}>Monthly</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('views.manage_child', child_id=chore.child_id)}}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
