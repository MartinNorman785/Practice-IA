{% extends "base.html" %}
{% block title %}Edit Goal{% endblock %}
{% block content %}
<div class="container mt-4">
  <h1>Edit Goal</h1>
  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ goal.name }}" required>
    </div>
    <div class="mb-3">
      <label for="value" class="form-label">Value (in cents)</label>
      <input type="number" class="form-control" id="value" name="value" value="{{ goal.value }}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ goal.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('views.manage_child', child_id=goal.child_id)}}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
